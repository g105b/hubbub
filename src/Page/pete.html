<style type="text/css">
	* { box-sizing: border-box; } 

	body { font-family: sans-serif; }

	.grid {
		background: #DDD;
		max-width: 100%;
		list-style: none;
		display: block;
	}
	.grid-item {
		position: relative;
		float: left;
		background: none;
		padding: 20px;
		width: 15%;
		height: 200px;
		overflow: visible;
	}

	.grid-inner {
		width: 200px;
		height: 200px;
		position: relative;
		display: block;
	}

	.face {
		position: absolute;
		background: red;
		border-radius: 100em;
	}

	.face--silent {
		left: 40%;
		right: 40%;
		top: 40%;
		bottom: 40%;
	}

	.face--quiet {
		left: 20%;
		right: 20%;
		top: 20%;
		bottom: 20%;
	}

	.face--chatty {
		left: 0%;
		right: 0%;
		top: 0%;
		bottom: 0%;
	}

</style>

</head>
<body>
